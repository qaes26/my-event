<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <style>
        /* تصميم بسيط ومضمون */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6eefc; 
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .qr-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px;
            border-top: 5px solid #007bff; 
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* تصميم مكان ظهور الـ QR Code */
        #qrcode {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 5px solid #28a745; 
            border-radius: 5px;
            padding: 5px;
            background-color: #fff;
            /* يجب أن يكون العنصر مرئياً لكي يتمكن الـ JS من الرسم فيه */
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div class="qr-wrapper">
        <h1>وعيك يهمنا</h1>
        <p>امسح هذا الرمز للانتقال إلى تحدي الأسئلة</p>
        
        <div id="qrcode"></div>

        <p style="color: #dc3545; font-weight: bold; margin-top: 20px;">امسح الآن!</p>
    </div>

    <script>
        // الرابط المستهدف لصفحة الأسئلة على GitHub Pages (باستخدام رابطك الثابت)
        const targetURL = 'https://qaes26.github.io/my-event/questions.html'; 
        
        // استخدام مكتبة qrcode.js لتوليد الكود
        new QRCode(document.getElementById("qrcode"), {
            text: targetURL,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H 
        });
    </script>
</body>
</html>
