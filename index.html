<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* استيراد خط عربي جميل */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff; /* خلفية سماوية فاتحة */
            color: #1a2a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .qr-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
            border-left: 8px solid #00aaff; /* خط جانبي أزرق فاتح */
            transition: all 0.3s ease;
        }

        /* تنسيق الشعار الصغير في الأعلى */
        .header-logo {
            width: 80px; 
            height: auto;
            margin-bottom: 10px; /* تقليل المسافة أسفل الشعار */
            border: 2px solid #00aaff;
            border-radius: 50%;
            padding: 5px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق اسم الطالب (في الأعلى) */
        .creator-header {
            color: #ff8c00; /* برتقالي ساطع */
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #e0e0e0;
        }

        h1 {
            color: #0077b6;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 900;
        }

        p {
            color: #333333;
            font-size: 18px;
            font-weight: 400;
        }

        /* تنسيق الـ QR Code (ليكون بارزاً في المنتصف) */
        #qrcode-img {
            width: 280px;
            height: 280px;
            margin: 30px auto;
            border: 6px solid #ff8c00; /* إطار برتقالي جذاب */
            border-radius: 12px;
            padding: 5px;
            background-color: #fff;
            display: block; 
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        #qrcode-img:hover {
            transform: scale(1.03);
        }

        .scan-prompt {
            color: #e63946;
            font-weight: 900;
            font-size: 20px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    
    <div class="qr-wrapper">
        
        <img src="inu_logo.jpg" alt="شعار جامعة إربد الأهلية" class="header-logo">

        <div class="creator-header">
            من إعداد الطالب: **قيس طلال الجازي**
        </div>

        <h1>وعيك يهمنا</h1>
        <p>امسح هذا الرمز للانتقال إلى تحدي الأسئلة</p>
        
        <img id="qrcode-img" alt="رمز QR Code لتحدي الأسئلة">

        <p class="scan-prompt">امسح الآن!</p>
    </div>

    <script>
        const targetURL = 'https://qaes26.github.io/my-event/questions.html'; 
        
        const timestamp = new Date().getTime(); 
        // استخدام رابط Google Charts لإنشاء الـ QR Code
        const qrCodeSource = `https://chart.googleapis.com/chart?chs=280x280&cht=qr&choe=UTF-8&chl=${encodeURIComponent(targetURL)}&v=${timestamp}`;
        
        const qrCodeImg = document.getElementById('qrcode-img');
        qrCodeImg.src = qrCodeSource;

        // منطق احتياطي: في حال فشل تحميل الـ QR Code، نعرض الشعار بدلاً من الأيقونة المكسورة
        qrCodeImg.onerror = function() {
            console.error("Failed to load QR code image. Displaying default logo.");
            qrCodeImg.src = 'inu_logo.jpg'; 
            qrCodeImg.alt = 'شعار جامعة إربد الأهلية - فشل تحميل رمز QR';
            qrCodeImg.style.borderColor = '#e63946';
            qrCodeImg.style.width = '280px'; 
            qrCodeImg.style.height = 'auto'; 
        };
    </script>
    
</body>
</html>
