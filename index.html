<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* تصميم أساسي */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6eefc; 
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .qr-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin-top: 40px;
            margin-bottom: auto;
            border-top: 5px solid #007bff; 
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* تصميم الـ QR Code (الصورة) */
        #qrcode-img {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 5px solid #28a745; 
            border-radius: 5px;
            padding: 5px;
            background-color: #fff;
            display: block; 
        }

        p {
            color: #555;
            font-size: 16px;
        }
        
        /* === تذييل الموقع (Footer) البارز === */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #2c3e50; 
            color: #ffcc00;
            font-size: 18px; 
            text-align: center;
            flex-shrink: 0;
            border-top: 5px solid #ffcc00; 
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    
    <div class="qr-wrapper">
        <h1>وعيك يهمنا</h1>
        <p>امسح هذا الرمز للانتقال إلى تحدي الأسئلة</p>
        
        <img id="qrcode-img" alt="رمز QR Code لتحدي الأسئلة">

        <p style="color: #dc3545; font-weight: bold; margin-top: 20px;">امسح الآن!</p>
    </div>

    <script>
        // الرابط الثابت لصفحة الأسئلة على GitHub Pages
        const targetURL = 'https://qaes26.github.io/my-event/questions.html'; 
        
        // توليد رابط API جوجل مع إضافة توقيت زمني قوي لمنع التخزين المؤقت (Cache)
        const timestamp = new Date().getTime(); 
        // العودة إلى رابط Google Charts الأصلي
        const qrCodeSource = `https://chart.googleapis.com/chart?chs=256x256&cht=qr&choe=UTF-8&chl=${encodeURIComponent(targetURL)}&v=${timestamp}`;
        
        // تحديد مصدر الصورة في HTML
        document.getElementById('qrcode-img').src = qrCodeSource;
        
        // تم حذف منطق onerror لأن المشكلة تقنياً حُلت
    </script>
    
    <footer>
        من إعداد وتصميم الطالب: **قيس طلال غالب الجازي**
    </footer>

</body>
</html>
