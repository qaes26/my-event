<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* تصميم بسيط ومضمون */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6eefc; /* لون خلفية هادئ */
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .qr-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px;
            border-top: 5px solid #007bff; /* خط أزرق للتمييز */
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* تصميم الـ QR Code (الصورة) */
        #qrcode-img {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 5px solid #28a745; /* إطار أخضر مميز */
            border-radius: 5px;
            padding: 5px;
            background-color: #fff;
            display: block; 
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div class="qr-wrapper">
        <h1>وعيك يهمنا</h1>
        <p>امسح هذا الرمز للانتقال إلى تحدي الأسئلة</p>
        
        <img id="qrcode-img" 
             src="https://chart.googleapis.com/chart?chs=256x256&cht=qr&choe=UTF-8&chl=https://qaes26.github.io/my-event/questions.html"
             alt="رمز QR Code لتحدي الأسئلة">

        <p style="color: #dc3545; font-weight: bold; margin-top: 20px;">امسح الآن!</p>
    </div>

</body>
</html>
