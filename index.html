<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* التنسيقات العامة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* رأس الصفحة - يتناسق مع شعار جامعة إربد الأهلية */
        header {
            width: 100%;
            padding: 15px 0;
            background-color: #004d99;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            width: 80px; 
            height: auto;
            border-radius: 50%;
            border: 4px solid #ff9900; 
            background-color: white;
            padding: 5px;
            object-fit: contain;
        }
        
        .qr-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 30px;
        }

        h1 {
            color: #004d99;
            margin-bottom: 30px;
            font-size: 26px;
        }

        /* تصميم مكان ظهور الـ QR Code */
        #qrcode-img { /* تم تغيير الـ ID ليتناسب مع استخدام الصورة مباشرة */
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 6px solid #ff9900; 
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            display: block; /* لجعل الصورة تظهر بشكل جيد */
        }

        footer {
            width: 100%;
            padding: 15px 0;
            background-color: #343a40;
            color: #f8f9fa;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-content">
            <img src="inu_logo.jpg" alt="شعار جامعة إربد الأهلية" class="logo">
            <h2>مبادرة توعوية بالتعاون مع جامعة إربد الأهلية</h2>
        </div>
    </header>

    <div class="qr-wrapper">
        <h1>امسح هذا الرمز للوصول إلى تحدي الأسئلة: وعيك يهمنا</h1>
        
        <img id="qrcode-img" 
             src="https://chart.googleapis.com/chart?chs=256x256&cht=qr&choe=UTF-8&chl=https://qaes26.github.io/my-event/questions.html"
             alt="رمز QR Code لتحدي الأسئلة">
        <p style="color: #dc3545; font-weight: bold;">لتجربة التحدي، قم بمسح هذا الرمز الآن!</p>
    </div>

    <footer>
        من عمل الطالب **قيس طلال الجازي**
    </footer>
    </body>
</html>
