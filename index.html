<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* استيراد خط عربي جميل */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff; /* خلفية سماوية فاتحة جداً */
            color: #1a2a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* توسيط عمودي للعناصر الأساسية */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* إزالة الفوتر لعدم استخدامه */
        }

        .qr-wrapper {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px; /* حواف مستديرة أكثر */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* ظل أنعم */
            max-width: 450px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
            border-left: 8px solid #00aaff; /* خط جانبي بلون أزرق فاتح وجذاب */
            transition: all 0.3s ease;
        }

        /* عنوان القسم - قيس طلال الجازي (في الأعلى) */
        .creator-header {
            color: #ff8c00; /* برتقالي ساطع */
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #e0e0e0;
        }

        h1 {
            color: #0077b6; /* أزرق داكن (نفس ألوان الجامعة تقريباً) */
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 900;
        }

        p {
            color: #333333;
            font-size: 18px;
            font-weight: 400;
        }

        /* تصميم الـ QR Code (الصورة) */
        #qrcode-img {
            width: 256px;
            height: 256px;
            margin: 25px auto;
            border: 6px solid #ff8c00; /* إطار برتقالي جذاب */
            border-radius: 12px;
            padding: 5px;
            background-color: #fff;
            display: block; 
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        #qrcode-img:hover {
            transform: scale(1.03); /* تكبير خفيف عند التحويم */
        }

        .scan-prompt {
            color: #e63946; /* لون أحمر لتسليط الضوء */
            font-weight: 900;
            font-size: 20px;
            margin-top: 25px;
        }

        /* إزالة الفوتر بشكل كامل */
        footer {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="qr-wrapper">
        <div class="creator-header">
            من إعداد الطالب: **قيس طلال الجازي**
        </div>

        <h1>وعيك يهمنا</h1>
        <p>امسح هذا الرمز للانتقال إلى تحدي الأسئلة</p>
        
        <img id="qrcode-img" alt="رمز QR Code لتحدي الأسئلة">

        <p class="scan-prompt">امسح الآن!</p>
    </div>

    <script>
        // الرابط الثابت لصفحة الأسئلة على GitHub Pages
        const targetURL = 'https://qaes26.github.io/my-event/questions.html'; 
        
        // منطق الجافاسكريبت القوي لتحميل الـ QR Code مع تفادي مشاكل التخزين المؤقت والفشل
        const timestamp = new Date().getTime(); 
        const qrCodeSource = `https://chart.googleapis.com/chart?chs=256x256&cht=qr&choe=UTF-8&chl=${encodeURIComponent(targetURL)}&v=${timestamp}`;
        
        const qrCodeImg = document.getElementById('qrcode-img');
        qrCodeImg.src = qrCodeSource;

        // منطق احتياطي: في حال فشل تحميل الـ QR Code (للتأكد من عدم ظهور الأيقونة المكسورة)
        qrCodeImg.onerror = function() {
            console.error("Failed to load QR code image. Displaying default image.");
            // يجب أن تكون هذه الصورة (inu_logo.jpg) موجودة
            qrCodeImg.src = 'inu_logo.jpg';
            qrCodeImg.alt = 'شعار جامعة إربد الأهلية - فشل تحميل رمز QR';
            qrCodeImg.style.borderColor = '#e63946'; // تغيير لون الإطار للأحمر
            qrCodeImg.style.width = '300px'; 
            qrCodeImg.style.height = 'auto'; 
        };
    </script>
    
    </body>
</html>
