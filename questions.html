<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي الوعي المجتمعي - وعيك يهمنا</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f7f9fb;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            direction: rtl; 
            text-align: right;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 750px;
            width: 90%;
            margin: 60px auto;
            text-align: center;
            border-top: 8px solid #3498db;
        }

        h1 {
            color: #34495e;
            margin-bottom: 35px;
            font-size: 36px;
            font-weight: 700;
        }

        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 18px 35px;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px #e67e22;
        }

        button:hover:not(:disabled) {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 8px #d35400;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        #nextQuestionButton {
            background-color: #1abc9c;
            box-shadow: 0 4px #16a085;
            font-size: 18px;
            padding: 12px 25px;
        }
        
        #nextQuestionButton:hover:not(:disabled) {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 6px #1abc9c;
        }

        .question-container {
            margin-top: 40px;
            padding: 30px;
            border: 2px solid #bdc3c7;
            border-radius: 12px;
            background-color: #ecf0f1;
            text-align: right;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .question-container h2 {
            color: #c0392b;
            margin-top: 0;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 15px;
        }

        .question-text {
            font-size: 24px;
            line-height: 1.8;
            font-weight: 600;
            color: #34495e;
        }
        
        /* تنسيق العجلة الدوارة (لتفعيل تأثير العشوائية) */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .question-container.spinning .question-text {
            font-size: 26px;
            font-style: italic;
            color: #e74c3c;
            animation: flash 0.08s infinite;
        }


        /* === التعديل الجمالي الخاص بالتذييل === */
        footer {
            width: 100%;
            padding: 18px 0; /* زيادة الحشو الرأسي */
            background-color: #2c3e50; /* لون أزرق غامق جداً */
            color: #ecf0f1;
            font-size: 16px; /* زيادة حجم الخط */
            text-align: center;
            flex-shrink: 0;
            border-top: 4px solid #3498db; /* خط علوي مميز */
            font-weight: bold; /* جعل النص أغمق */
        }
        /* ===================================== */
    </style>
</head>
<body>
    <div class="container">
        <h1>تحدي الوعي المجتمعي</h1>
        
        <button id="startButton">اضغط للبدء واختيار السؤال</button>

        <div id="questionContainer" class="question-container" style="display: none;">
            <h2>ما رأيك في هذه القضية؟</h2>
            <p id="randomQuestion" class="question-text"></p>
            <button id="nextQuestionButton">سؤال عشوائي آخر</button>
        </div>
    </div>
    
    <footer>
        من إعداد وتصميم الطالب: **قيس طلال الجازي**
    </footer>

    <script src="script.js"></script>
</body>
</html>
