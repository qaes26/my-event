<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وعيك يهمنا</title>
    
    <style>
        /* التنسيقات الجديدة والجمالية */
        body {
            font-family: 'Tajawal', sans-serif; /* يفضل استخدام خط عربي عصري إذا أمكن */
            background-color: #f4f7f6; /* خلفية فاتحة وناعمة */
            color: #2c3e50; /* لون نص داكن مريح */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 25px 0;
            background-color: #1abc9c; /* لون أخضر بحري جذاب */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .qr-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(44, 62, 80, 0.1); /* ظل أعمق */
            margin: 30px;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #34495e; /* أزرق رمادي داكن */
            margin-bottom: 30px;
            font-size: 28px;
            line-height: 1.4;
        }

        /* تصميم مكان ظهور الـ QR Code */
        #qrcode-img {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 8px solid #3498db; /* إطار أزرق سماوي */
            border-radius: 10px;
            padding: 5px;
            background-color: #fff;
            display: block; 
        }

        footer {
            width: 100%;
            padding: 15px 0;
            background-color: #34495e; /* لون داكن للتذييل */
            color: #ecf0f1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>وعيك يهمنا: مبادرة للتفكير في القضايا المجتمعية</h1>
    </header>

    <div class="qr-wrapper">
        <h1>امسح هذا الرمز للمشاركة في تحدي الوعي</h1>
        
        <img id="qrcode-img" 
             src="https://chart.googleapis.com/chart?chs=256x256&cht=qr&choe=UTF-8&chl=https://qaes26.github.io/my-event/questions.html"
             alt="رمز QR Code لتحدي الأسئلة">

        <p style="color: #e74c3c; font-weight: bold; margin-top: 25px;">امسح الآن للانتقال إلى الأسئلة!</p>
    </div>

    <footer>
        من عمل الطالب **قيس طلال الجازي**
    </footer>

</body>
</html>
